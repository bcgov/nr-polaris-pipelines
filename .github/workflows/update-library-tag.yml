name: Update Polaris Library Tag

on:
  workflow_dispatch:
    inputs:
      polaris_tag:
        description: 'Polaris library tag or branch (e.g., v1.2.3)'
        required: true
      branch_name:
        description: 'Name for the new branch (e.g., update-polaris-tag-v1.2.3)'
        required: true

jobs:
  update-library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history so we can branch

      - name: Create new branch from main
        run: |
          git checkout main
          git pull origin main
          git checkout -b "${{ github.event.inputs.branch_name }}"

      - name: Make script executable
        run: chmod +x .github/workflows/update_polaris_library_tag.sh

      - name: Run update_polaris_library_tag.sh with input
        run: |
          echo "${{ github.event.inputs.polaris_tag }}" | .github/workflows/update_polaris_library_tag.sh

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pipelines/*/Jenkinsfile
          git commit -m "Update polaris library tag to ${{ github.event.inputs.polaris_tag }}"
          git push origin "${{ github.event.inputs.branch_name }}"
